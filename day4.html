<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup & Login Form</title>
</head>
<body>

    <!-- Signup Form -->
    <h2>Signup Form</h2>
    <form action="#" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname"><br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname"><br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="0"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>

        <label for="number">Phone Number:</label>
        <input type="tel" id="number" name="number" pattern="[0-9]{10}" placeholder="10-digit number"><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email"><br><br>

        <label for="joindate">Join Date:</label>
        <input type="date" id="joindate" name="joindate"><br><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <h3>Hobbies:</h3>
        <input type="checkbox" id="computer_games" name="hobbies" value="Computer Games">
        <label for="computer_games">Computer Games</label><br>

        <input type="checkbox" id="cooking" name="hobbies" value="Cooking">
        <label for="cooking">Cooking</label><br>

        <input type="checkbox" id="travel" name="hobbies" value="Travel">
        <label for="travel">Travel</label><br>

        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label><br><br>

        <label for="extra">Any other hobbies (please specify):</label><br>
        <textarea id="extra" name="extra" rows="4" cols="50"></textarea><br><br>

        <h3>Gender:</h3>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br>

        <input type="radio" id="others" name="gender" value="Others">
        <label for="others">Others</label><br><br>

        <label for="range">Range (0 to 100):</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <label for="food">Select your food preference:</label>
        <select id="food" name="food">
            <option value="veg">Vegetarian</option>
            <option value="non-veg">Non-Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select><br><br>

        <input type="submit" value="Signup">
        <input type="reset" value="Reset"><br><br>
    </form>

    <!-- Login Form -->
    <h2>Login</h2>
    <form action="#" method="POST">
        <label for="login_email">Email ID:</label>
        <input type="email" id="login_email" name="login_email"><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <input type="submit" value="Login">
    </form>

</body>
</html>
